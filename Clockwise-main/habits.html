<body>
  <div class="container my-3">
    <h1>Enter Habit Here</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Add a Habit

        </h5>
        <div class="form-group">
          <textarea class="form-control"
            id="addTxt" rows="3">
          </textarea>
        </div>
        <button class="btn btn-primary"
          id="addBtn" style=
          "background-color:rgb(41, 99, 156)">
          Add Habit
        </button>
      </div>
    </div>
    <hr>
    <h2>Your Habits</h2>
    <hr>

    <div id="habits" class=
      "row container-fluid">
    </div>
  </div>

  <script src="gfg.js"></script>

  <script>showHabits();

// If user adds a habit, add it to the localStorage
let addBtn = document.getElementById("addBtn");
addBtn.addEventListener("click", function(e) {
    let addTxt = document.getElementById("addTxt");
    let habits = localStorage.getItem("habits");

    if (habits == null) habitsObj = [];
    else habitsObj = JSON.parse(habits);

    habitsObj.push(addTxt.value);
    localStorage.setItem("habits", JSON.stringify(habitsObj));
    addTxt.value = "";

    showHabits();
});

// Function to show elements from localStorage
function showHabits() {
    let habits = localStorage.getItem("habits");

    if (habits == null) habitsObj = [];
    else habitsObj = JSON.parse(habits);

    let html = "";

    habitsObj.forEach(function(element, index) {
        html += `<div class="noteCard my-2 mx-2 card"
            style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        Habit ${index + 1}
                    </h5>
                    <p class="card-text">
                        ${element}
                    </p>

                  <button id="${index}" onclick=
                    "deleteHabit(this.id)"
                    class="btn btn-primary">
                    Delete Habit
                </button>
                <button id="checkoff" onclick=
                  "checkHabit(this.id)"
                  class="btn btn-primary">
                  Check off Habit
              </button>
            </div>
        </div>`;
    });

    let habitsElm = document.getElementById("habits");

    if (habitsObj.length != 0) habitsElm.innerHTML = html;
    else
        habitsElm.innerHTML = `No Habits here!
        Add habits using the "Add a Habit" section above.`;
}

// Function to delete a habit
function deleteHabit(index) {
    let habit = localStorage.getItem("habits");

    if (habits == null) habitsObj = [];
    else habitsObj = JSON.parse(habits);

    habitsObj.splice(index, 1);

    localStorage.setItem("habits",
        JSON.stringify(habitsObj));

    showHabit();
}

// Function to check off a habit
function checkHabit() {
    let habits = localStorage.getItem("habits");

    if (habits == null) habitsObj = [];
    else habitsObj = JSON.parse(habits);

    let html = "";

    habitsObj.forEach(function(element, index) {
        html += `<div class="noteCard my-2 mx-2 card"
            style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        Habit ${index + 1}
                    </h5>
                    <p class="card-text">
                        ${element}
                    </p>

                  <button id="${index}" onclick=
                    "deleteHabit(this.id)"
                    class="btn btn-primary">
                    Delete Habit
                </button>
                <button id="checkoff" onclick=
                  "uncheckHabit(this.id)"
                  class="btn btn-primary">
                  Habit Complete!
              </button>
            </div>
        </div>`;
    });

    let habitsElm = document.getElementById("habits");

    if (habitsObj.length != 0) habitsElm.innerHTML = html;
    else
        habitsElm.innerHTML = `No Habits here!
        Add habits using the "Add a Habit" section above.`;

        showHabit();
}

// Function to un-check a habit
function uncheckHabit() {
    let habits = localStorage.getItem("habits");

    if (habits == null) habitsObj = [];
    else habitsObj = JSON.parse(habits);

    let html = "";

    habitsObj.forEach(function(element, index) {
        html += `<div class="noteCard my-2 mx-2 card"
            style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        Habit ${index + 1}
                    </h5>
                    <p class="card-text">
                        ${element}
                    </p>

                  <button id="${index}" onclick=
                    "deleteHabit(this.id)"
                    class="btn btn-primary">
                    Delete Habit
                </button>
                <button id="checkoff" onclick=
                  "checkHabit(this.id)"
                  class="btn btn-primary">
                  Check off habit
              </button>
            </div>
        </div>`;
    });

    let habitsElm = document.getElementById("habits");

    if (habitsObj.length != 0) habitsElm.innerHTML = html;
    else
        habitsElm.innerHTML = `No Habits here!
        Add habits using the "Add a Habit" section above.`;

        showHabit();
}

</script>
